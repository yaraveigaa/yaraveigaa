name: Generate snake animation

on:
  schedule: # execute every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake.svg files
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: yaraveigaa
          outputs: |
            dist/snake-light.svg?palette=github-light
            dist/snake-dark.svg?palette=github-dark
            dist/snake-deepautumn.svg?color_snake=#b86b2a&color_dots=#e5b181,#d4915d,#a35c2d,#6e3d1f,#3b2415

      - name: Verify files (debug)
        run: |
          echo "Arquivos gerados:"
          ls -la dist || echo "⚠️ Nada foi gerado em dist"

      - name: Push snake files to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
